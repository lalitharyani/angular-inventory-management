<div ng-if="user.admin">
	<h2>Product Management</h2>
  
  <form class= "form-horizontal" ng-submit= "search(q)">
    <div class="col-xs-6">
      <div class="col-sm-12">
          <div class="col-sm-8">
           <input type="text" ng-model="q" class= "form-control" placeholder= "Search product name or type..." required />
         </div>
         <div class="col-sm-2">
           
          </div>
          <div class="col-sm-2">
            <button class= "btn btn-success">Search</button>
          </div>
      </div>
    </div>
   
  </form>

  <a href="#/new" class= "btn btn-primary">Add New Product</a>

	  <div ng-if="products.length > 0">
      <h3>Search Products</h3>
      <table class= "table table-striped table-hover" border="1">
        <th>Product Name</th>
        <th>Product Type</th>
        <th>Cost</th>
        <th>Discount</th>
        <th>Actions</th>
        <tr ng-repeat ="product in products track by $index">
          <td> {{product.name}}</td>
          <td>{{product.product_type}}</td>
          <td>{{product.cost | currency:"&#8377;"}}</td>
          <td>{{product.discount | currency:"&#8377;"}}</td>
          <td> 
            <a href="#edit/{{product.id}}" class= "btn btn-primary">Edit Product</a>
          </td>
        </tr>
      </table>
    </div>
  
</div>
