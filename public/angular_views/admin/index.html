<script src="/bower_components/ng-table/ng-table.js"></script>
<div data-ng-init="getCurrentUser();">

<div ng-if="user.admin">
	<h2>Product Management<h2>

    <a href="#/new" class= "btn btn-primary">Add New Product</a>

	<h3>Number of Products:  {{products.length}}</h3>
    <table class= "table table-striped table-hover">
        <th>Product Name</th>
        <th>Product Type</th>
        <th>Cost</th>
        <th>Discount</th>
        <th>Actions</th>
        <tr ng-repeat ="product in products track by $index">
          <td> {{product.name}}</td>
          <td>{{product.product_type}}</td>
          <td>{{product.cost | currency:"&#8377;"}}</td>
          <td>{{product.discount | currency:"&#8377;"}}</td>
          <td> 
            <!-- <button ng-click="deleteCustomer(customer.id, $index)" class="btn btn-danger">Delete</button> -->
            <a href="#edit/{{product.id}}" class= "btn btn-primary">Edit Product</a>&nbsp;&nbsp;
            <!-- <a href="#detail/{{customer.id}}" class= "btn btn-default">View</a>   -->   
            
          </td>
    </tr>
</table>
  


</div>

<!-- <div ng-show="user.id">admin</div> -->

</div>
