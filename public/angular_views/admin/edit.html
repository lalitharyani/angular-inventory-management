<h3>Edit Product</h3>

<div class="row">
  <div class="col-xs-12">
		<form name="addProductform" class= "form-horizontal">
			<div class="form-body">

			  <div class="row">
		      <div class="col-xs-9">
		        <div class="form-group">
		          <label class="col-md-3">Name:</label>
		          <div class="col-md-6">
		             <input class="form-control" type="text" ng-model="product.name" required />
		          </div>
		        </div>
		      </div>
		    </div>
		   

		    <div class="row">
		      <div class="col-xs-9">
		        <div class="form-group">
		          <label class="col-md-3">Type:</label>
		          <div class="col-md-6">
		             <input class="form-control" type="text" ng-model="product.product_type" required /></div>
		        </div>
		      </div>
		    </div>

		    <div class="row">
		      <div class="col-xs-9">
		        <div class="form-group">
		          <label class="col-md-3">Cost:</label>
		          <div class="col-md-6">
		            <input class="form-control" type="number" step="0.01" ng-model="product.cost" required /></div>
		        </div>
		      </div>
		    </div>

		    <div class="row">
		      <div class="col-xs-9">
		        <div class="form-group">
		          <label class="col-md-3">Discount:</label>
		          <div class="col-md-6">
		            <input class="form-control" type="number" step="0.01" ng-model="product.discount" required /></div>
		            
		        </div>
		      </div>
		    </div>

		    <div class="row">
		      <div class="col-xs-9">
		        <div class="form-group">
		          <label class="col-md-3">Include in offers list:</label>
		          <div class="col-md-6">
		          	<input type="checkbox" value="{{product.in_offer_list}}" ng-model="product.in_offer_list">
		          </div>
		           
		        </div>
		      </div>
		    </div>

		    <div class="row">
		      <div class="col-xs-9">
		        <div class="form-group">
		          <label class="col-md-3">Mark out of stock:</label>
		          <div class="col-md-6">
		          	<input type="checkbox" value="{{product.out_of_stock}}" ng-model="product.out_of_stock">
		          </div>
		           
		        </div>
		      </div>
		    </div>
 
		    
		    <div class="row" >
		      <div class="col-xs-9">
		        <div class="form-group">
		          <label class="col-md-3"></label>
		          <div class="col-md-6">
		          	<a href="#/admin" class="btn btn-default">Cancel</a>
		            <button ng-click= "updateProduct(product)" class="btn btn-primary" >Update</button>
		            <button ng-click="deleteProduct(product)" class="btn btn-danger">Delete</button>
                
		        </div>
		      </div>
		    </div>
		 
			</div>

		</form>
	</div>
</div>
