<div ng-if="user.id">
	<form class= "form-horizontal" ng-submit= "search(q)">
		<div class="col-xs-6">
	    <div class="col-sm-12">
	        <div class="col-sm-8">
	         <input type="text" ng-model="q" class= "form-control" placeholder= "Search product name or type..." required />
	       </div>
	      
	        <div class="col-sm-4">
	          <button class= "btn btn-success">Search</button>
	          
	        </div>
	    </div>
	  </div>
	 
	</form>


	<div ng-if="products.length > 0">
		</br></br></br></br>
		 <h3>Offers</h3>
		 <table class= "table table-striped table-hover" border="1">
		    <th>Product Name</th>
		    <th>Cost</th>
		    <th>Discount</th>
		    <th></th>
		    <tr ng-repeat ="product in products track by $index">
		      <td> {{product.name}}</td>
		      <td>{{product.cost | currency:"&#8377;"}}</td>
		      <td>{{product.discount | currency:"&#8377;"}}</td>
		      <td>

		      	<!-- <a href="#addCart/{{product.id}}" class= "btn btn-info" ng-if= "added">Remove from Cart</a> -->
		      	<a ng-if= "productID == product.id" ng-click="add(product.id)" class= "btn btn-default">{{button_label}}</a>
		      	<a ng-if= "productID != product.id" ng-click="add(product.id)" class= "btn btn-default">Add To Cart</a>
		      </td>
		    </tr>
		</table>
	</div>

	</br></br></br>
	<h3>Last searched Items</h3>
	<div ng-if="lastSearched.length > 0">
		 <table class= "table table-striped table-hover" border="1">
		    <th>Product Name</th>
		    <th>Cost</th>
		    <tr ng-repeat ="product in lastSearched track by $index">
		      <td> {{product.name}}</td>
		      <td>{{product.cost | currency:"&#8377;"}}</td>
		    </tr>
		</table>
	</div>
</div>
